environment:
  image: pytorch/pytorch:1.4-cuda10.1-cudnn7-devel # pytorch/pytorch:1.0.1-cuda10.0-cudnn7-devel, 1.4-cuda10.1-cudnn7-devel, 1.6.0-cuda10.1-cudnn7-devel
  setup:
    - pip install -r requirements.txt
    - pip install --user boto3
    - pip install --user regex
    - pip install --user sklearn
    - pip install --user tensorflow-gpu==2.3.1

code:
  # local directory of the code. this will be uploaded to the server.
  # $CONFIG_DIR is expanded to the directory of this config file
  local_dir: ../

data:
  local_dir:  ../../Data_and_Models
  remote_dir: data_and_models

storage:
  output:
    storage_account_name: dongkuan
    container_name: dynabert
    # mount_dir: /mnt/dynabertw

search:
  job_template:
    name: Task_wiki_NoHard_PreModel_RndSampl_Epochs_{Num_Train_Epochs}
    sku: G8
    command:
      - python run_wiki_NoAssist_RndSampl.py
        --model_type bert
        --task_name {TASK_NAME}
        --do_train
        --data_dir $$AMLT_DATA_DIR/Data_GLUE/glue_data/{TASK_NAME}/
        --pregenerated_data $$AMLT_DATA_DIR/English_Wiki/corpus_jsonfile_for_general_KD/
        --model_dir $$AMLT_DATA_DIR/Local_models/pretrained_BERTs/BERT_base_uncased/
        --output_dir $$AMLT_OUTPUT_DIR/
        --max_seq_length {Max_Seq_Length}
        --learning_rate {LR}
        --per_gpu_train_batch_size {Per_GPU_Train_Batch_Size}
        --num_train_epochs {Num_Train_Epochs}
        --hidden_mult_list {Hidden_Mult_List}
        --depth_mult_list {Depth_Mult_List}
        --width_mult_list {Width_Mult_List}
        --depth_lambda1 {Depth_Lambda1}
        --depth_lambda2 {Depth_Lambda2}
        --depth_lambda3 {Depth_Lambda3}
        --depth_lambda4 {Depth_Lambda4}
        --training_phase {Training_Phase}
        --logging_steps {Logging_Steps}
        --output_cache_dir $$AMLT_OUTPUT_DIR/cache
        --weight_decay {Weight_Decay}
  type: grid
  max_trials: 100
  # parallel_trials: 2 ???
  params:
    - name: TASK_NAME
      spec: discrete
      values: ['MRPC']
    - name: Max_Seq_Length
      spec: discrete
      values: [128]
    - name: LR
      spec: discrete
      values: [2e-5]
    - name: Per_GPU_Train_Batch_Size
      spec: discrete
      values: [24]
    - name: Num_Train_Epochs
      spec: discrete
      values: [3]
    - name: Hidden_Mult_List
      spec: discrete
      values: ['0.25,0.5,1.0']
    - name: Depth_Mult_List
      spec: discrete
      values: ['0.25,0.33333,0.5']
    - name: Width_Mult_List
      spec: discrete
      values: ['0.5,0.66667,1.0']
    - name: Depth_Lambda1
      spec: discrete
      values: [1.0]
    - name: Depth_Lambda2
      spec: discrete
      values: [1.0]
    - name: Depth_Lambda3
      spec: discrete
      values: [0.001]
    - name: Depth_Lambda4
      spec: discrete
      values: [0.0]
    - name: Training_Phase
      spec: discrete
      values: ['dynabert']
    - name: Logging_Steps
      spec: discrete
      values: [20000]
    - name: Weight_Decay
      spec: discrete
      values: [0.01]

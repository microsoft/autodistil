description: Eval_SpecificSubs_NoAssist_NoHardLabel_PreModel_from_MNLI_NoAug_to_MRPC_RTE

target:
  service: amlk8s
  # run "amlt target list amlk8s" to list the names of available AMLK8s targets
  name: itphyperdgx2cl1
  vc: hai3

# target:
#   service: amlk8s
#   # run "amlt target list amlk8s" to list the names of available AMLK8s targets
#   name: itplabrr1cl1
#   vc: resrchvc

environment:
  image: pytorch/pytorch:1.6.0-cuda10.1-cudnn7-devel # pytorch/pytorch:1.0.1-cuda10.0-cudnn7-devel
  setup:
    - pip install -r requirements.txt
    - pip install --user boto3
    - pip install --user regex
    - pip install --user sklearn

code:
  # local directory of the code. this will be uploaded to the server.
  # $CONFIG_DIR is expanded to the directory of this config file
  local_dir: ../

data:
  local_dir:  ../../Data_and_Models
  remote_dir: data_and_models

storage:
  output:
    storage_account_name: dongkuan
    container_name: dynabert
    # mount_dir: /mnt/dynabertw

search:
  job_template:
    name: FinetuneEpochs_{Finetune_Epochs}_Task_{TASK_NAME}_EpochsMNLI_{Epochs_TrainMNLI}_H_{Hidden_Mult}_L_{Depth_Mult}_A_{Width_Mult}
    sku: G1 #G8
    command:
      - python eval_glue_NoAssist_AddHidDim.py
        --model_type bert
        --task_name {TASK_NAME}
        --data_dir $$AMLT_DATA_DIR/Data_GLUE/glue_data/{TASK_NAME}/
        --model_dir $$AMLT_DATA_DIR/Outputs/glue/{TASK_NAME}/NoAssist/All_FINETUNING_NoHardLabel_PreModel/SpecificSubs/FinetuneEpochs_{Finetune_Epochs}_EpochsMNLI_{Epochs_TrainMNLI}_Sub_{Subs}/
        --output_dir $$AMLT_OUTPUT_DIR/
        --max_seq_length {Max_Seq_Length}
        --hidden_mult {Hidden_Mult}
        --depth_mult {Depth_Mult}
        --width_mult {Width_Mult}
  type: grid
  max_trials: 100
  # parallel_trials: 2 ???
  params:
    - name: TASK_NAME
      spec: discrete
      values: ['RTE'] # 'MRPC', 'RTE'
    - name: Max_Seq_Length
      spec: discrete
      values: [128]
    - name: Hidden_Mult
      spec: discrete
      values: ['1.0']
    - name: Depth_Mult
      spec: discrete
      values: ['0.5']
    - name: Width_Mult
      spec: discrete
      values: ['1.0']
    - name: Epochs_TrainMNLI
      spec: discrete
      values: ['4']
    - name: Subs
      spec: discrete
      values: ['H_1.0_L_0.5_A_1.0']
    - name: Finetune_Epochs
      spec: discrete
      values: [3, 6, 9]


